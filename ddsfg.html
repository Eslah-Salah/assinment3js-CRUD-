<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>

   <section >
    <div class="container">
        <div class="title text-center">
            <h1 class="mb-5 pt-5">Bookmarker</h1>
        </div>
       
        <div class="cont">
            <h2>
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>

            </h2>
            <div class="my-3 ">
                <label class="fw-semibold pb-2">
                    <i class="fa-solid fa-book-bookmark"></i>
                    Site Name
                </label>
                <input oninput="validationName()" type="text" class="form-control btn-outline-warning" placeholder="Bookmark Name" id="BookName" >
            </div>
            <div class="my-3">
                <label class="fw-semibold pb-2">
                    <i class="fa-solid fa-link"></i>
                    Site URL
                </label>
                <input oninput="validationurl()" type="text" class="form-control" placeholder="Website URL" id="siteurl">
            </div>
            <button onclick="addProduct()" id="btnAdd" class="btn  text-center px-5 my-4 text-center  m-auto  " > Submit</button>
            <button onclick="updateProduct()" id="btnUpdate" class="btn  text-center px-5 my-4 text-center  m-auto d-none " > Update</button>
        </div>
        
        <input oninput="searchData()"  id="search" type="text" class="form-control w-50 m-auto mt-3" id="exampleFormControlInput1" placeholder="Serch By site Name........">
        <table class="table text-center mt-5" id="tablerow">
            <tr>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
           </table>
           
    </div>
    <div class="box-info d-none position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center">
        <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
          <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
            <div class="circles d-flex">
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
            </div>
            <button class="btn border-0" id="closeBtn">
              <i class="fa-solid fa-xmark close fs-3"></i>
            </button>
          </header>
          <p class="m-0 pb-2">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ol class="rules list-unstyled m-0">
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site name must
              contain at least 3 characters
            </li>
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
              valid one
            </li>
          </ol>
        </div>
      </div>
   </section>
  


  
   <script src="js/lll.js"></script> 
</body>


</html>
